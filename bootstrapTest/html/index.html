<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bootstrap 实例 - 垂直的胶囊式导航菜单</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <style>
        .leftNav{
            width: 200px;
            height: 100%;
            min-height: 500px;!important;
            background-color: #080808;
            float: left;
        }
        .leftNav p{
            font-size: 20px;
            color: #fff;
        }
    </style>
</head>
<body>
<nav class="nav">
    <p>天津光电新亚电子通信技术有限公司</p>
</nav>
<div class="container">
    <div class="leftNav">
        <p>垂直的胶囊式导航菜单</p>
        <ul class="nav nav-pills nav-stacked">
            <li ><a href="#">Home</a></li>
            <li><a href="#">SVN</a></li>
            <li><a href="#">iOSq</a></li>
            <li><a href="#">VB.Net</a></li>
            <li><a href="#">Java</a></li>
            <li><a href="#">PHP</a></li>
        </ul>
    </div>
   <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
       <table class="table table-striped">
           <caption>条纹表格布局</caption>
           <thead>
           <tr>
               <th>名称</th>
               <th>城市</th>
               <th>邮编</th>
           </tr>
           </thead>
           <tbody>
           <tr>
               <td>Tanmay</td>
               <td>Bangalore</td>
               <td>560001</td>
           </tr>
           <tr>
               <td>Sachin</td>
               <td>Mumbai</td>
               <td>400003</td>
           </tr>
           <tr>
               <td>Uma</td>
               <td>Pune</td>
               <td>411027</td>
           </tr>
           </tbody>
       </table>

   </div>
</div>


</body>
</html>
